<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Happy Birthday</title>
	<style>
		body {
			background-color: #f9a7b0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			font-family: sans-serif;
		}

		h1 {
			font-size: 3rem;
			color: white;
			text-align: center;
			animation: throb 1s ease-in-out infinite;
		}

		@keyframes throb {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.2);
			}
			100% {
				transform: scale(1);
			}
		}

		button {
			font-size: 1.5rem;
			padding: 1rem 2rem;
			background-color: white;
			color: #f9a7b0;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 2rem;
			box-shadow: 0 2px 4px rgba(0,0,0,.25);
			transition: transform .2s;
		}

		button:hover {
			transform: scale(1.05);
			box-shadow: 0 4px 8px rgba(0,0,0,.25);
		}
	</style>
</head>
<body>
	<h1>Happy Birthday!</h1>
	<button onclick="window.location.href='next-page.html'">Next Page</button>
</body>
</html>
